<body>

  <div class="loading-screen" id="loading-screen">

      <h1 class="loading-title">LOADING GAME...</h1>

      <div class="loading-tip">

      </div>
      <div class="loading-interact" id="loading-interact">
        <p>GAME LOADED!</p>
        <button class="loading-interact-button" id="loading-start">PRESS START</button>
      </div>
    </div>
  </div>
