<!DOCTYPE html>
<html lang="en">
<head>

  <title>RNGGAGIB.ME | Pixel Portfolio</title>
  
  <!-- Favicon dari avatar.png -->
  <link rel="icon" href="images/pixel-art/avatar.png" type="image/png">

<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loading-screen">
    <div class="loading-content">
      <h1 class="loading-title">LOADING GAME...</h1>
      <div class="loading-bar-container">
        <div class="loading-bar" id="loading-bar">
          <div class="loading-character"></div>
          <div class="loading-percent">0%</div>
        </div>
      </div>
      <div class="loading-tip">
        <div class="loading-tip-content" id="loading-tip">Click on floating coins to collect them!</div>
      </div>
      <div class="loading-interact" id="loading-interact">
        <p>GAME LOADED!</p>
        <button class="loading-interact-button" id="loading-start">PRESS START</button>
      </div>
    </div>
  </div>
  
  <!-- Transition Effect -->
  <div class="loading-transition" id="loading-transition">

  </div>

  <div class="scanlines"></div>
  <div class="crt-flicker"></div>

    <nav class="game-menu">

        </li>
        <li class="menu-item" data-section="projects" data-page="projects">
          <i class="menu-icon bi bi-code-square"></i>
          <span class="menu-text">PROJECTS</span>
        </li>
        <li class="menu-item dropdown-parent">
          <span class="dropdown-trigger">
            <i class="menu-icon bi bi-person-badge"></i>
            <span class="menu-text">PROFILE</span>

            <li class="dropdown-item" data-section="certificate" data-page="certificate">ACHIEVEMENTS</li>
          </ul>
        </li>
        <li class="menu-item" data-section="contact" data-page="contact">
          <i class="menu-icon bi bi-envelope-fill"></i>
          <span class="menu-text">CONTACT</span>

        <li class="menu-item" data-section="review" data-page="review">
          <i class="menu-icon bi bi-chat-quote"></i>
          <span class="menu-text">REVIEWS</span>
        </li>
        <li class="menu-item pixel-special hidden-item" data-section="game" data-page="game">
          <i class="menu-icon bi bi-controller"></i>
          <span class="menu-text">GAME</span>
          <span class="pixel-sparkle"></span>
        </li>
      </ul>
    </nav>

    <!-- Game screen sections -->
    <main class="game-screen">
