<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews | RNGGAGIB.ME</title>
  
  <!-- Favicon dari avatar.png -->
  <link rel="icon" href="images/pixel-art/avatar.png" type="image/png">
  <link rel="shortcut icon" href="images/pixel-art/avatar.png" type="image/png">
  <link rel="apple-touch-icon" href="images/pixel-art/avatar.png">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pixel-art.css">
  <link rel="stylesheet" href="css/decorative.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Script untuk bypass loading screen -->
  <script>
    window.skipLoading = true;
  </script>
</head>
<body>
  <!-- CRT & Scanlines Effects -->
  <div class="scanlines"></div>
  <div class="crt-flicker"></div>

  <div class="game-container">
    <!-- Game-style navigation -->
    <nav class="game-menu">
      <div class="pixel-logo">RNGGAGIB.ME</div>
      <div class="menu-toggle">≡</div>
      <ul class="menu-items">
        <li class="menu-item" data-page="index">HOME</li>
        <li class="menu-item" data-page="projects">PROJECTS</li>
        <li class="menu-item" data-page="skills">SKILLS</li>
        <li class="menu-item" data-page="about">ABOUT</li>
        <li class="menu-item" data-page="contact">CONTACT</li>
        <li class="menu-item active" data-page="review">REVIEWS</li>
        <li class="menu-item" data-page="certificate">ACHIEVEMENTS</li>
      </ul>
    </nav>

    <main class="game-screen">
      <section id="reviews" class="game-level active">
        <h2 class="section-title">GUESTBOOK & REVIEWS</h2>
        
        <div class="reviews-container">
          <!-- Reviews List -->
          <div class="reviews-grid" id="reviews-list">
            <div class="review-item loading">
              <div class="loading-text">Loading reviews...</div>
            </div>
          </div>
          
          <!-- Simpler Review Form -->
          <div class="review-form-wrapper pixel-card">
            <h3 class="form-title">Share Your Feedback</h3>
            <form id="review-form" class="pixel-form">
              <div class="form-row">
                <div class="form-field">
                  <label for="reviewer-name">Your Name:</label>
                  <input type="text" id="reviewer-name" class="pixel-input" maxlength="40" required>
                </div>
                <div class="form-field">
                  <label for="reviewer-role">Role/Company (Optional):</label>
                  <input type="text" id="reviewer-role" class="pixel-input" maxlength="40">
                </div>
              </div>
              
              <div class="form-field">
                <label for="rating">Rating:</label>
                <div class="pixel-rating">
                  <span class="pixel-star" data-value="1">★</span>
                  <span class="pixel-star" data-value="2">★</span>
                  <span class="pixel-star" data-value="3">★</span>
                  <span class="pixel-star" data-value="4">★</span>
                  <span class="pixel-star" data-value="5">★</span>
                </div>
                <input type="hidden" id="rating" value="0">
              </div>
              
              <div class="form-field">
                <label for="review-message">Your Review:</label>
                <textarea id="review-message" class="pixel-textarea" maxlength="500" placeholder="Share your thoughts about this portfolio..."></textarea>
                <div class="char-counter"><span id="char-count">0</span>/500</div>
              </div>
              
              <button type="submit" class="pixel-button submit-review" id="submit-review">SUBMIT REVIEW</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    
    <!-- Game controls/footer -->
    <footer class="game-controls">
      <div class="social-links">
        <a href="https://github.com/RanggaGibran" class="social-link" target="_blank">
          <i class="bi bi-github"></i>
        </a>
        <a href="https://linkedin.com/in/ranggagibran" class="social-link" target="_blank">
          <i class="bi bi-linkedin"></i>
        </a>
        <a href="https://twitter.com/ranggagibran" class="social-link" target="_blank">
          <i class="bi bi-twitter-x"></i>
        </a>
      </div>
      <div class="copyright">© 2025 RNGGAGIB.ME · ALL RIGHTS RESERVED</div>
    </footer>
  </div>

  <!-- Theme switcher -->
  <div class="theme-switcher">
    <div class="theme-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path fill="currentColor" d="M12 22c5.52 0 10-4.48 10-10S17.52 2 12 2S2 6.48 2 12s4.48 10 10 10zm0-18c4.42 0 8 3.58 8 8s-3.58 8-8 8s-8-3.58-8-8s3.58-8 8-8z"></path>
        <path fill="currentColor" d="M12 16a4 4 0 1 0 0-8a4 4 0 0 0 0 8z"></path>
      </svg>
    </div>
    <div class="theme-menu">
      <div class="theme-option" data-theme="default" title="Default Theme">
        <div class="theme-preview default"></div>
        <span>Default</span>
      </div>
      <div class="theme-option" data-theme="night" title="Night Theme">
        <div class="theme-preview night"></div>
        <span>Night</span>
      </div>
      <div class="theme-option" data-theme="gameboy" title="Gameboy Theme">
        <div class="theme-preview gameboy"></div>
        <span>Gameboy</span>
      </div>
      <div class="theme-option" data-theme="nes" title="NES Theme">
        <div class="theme-preview nes"></div>
        <span>NES</span>
      </div>
      <div class="theme-option auto-night" data-auto="night">
        <div class="auto-toggle">
          <div class="auto-toggle-slider"></div>
        </div>
        <span>Auto Night</span>
      </div>
    </div>
  </div>

  <!-- Audio Player -->
  <div class="audio-player visible" style="position: fixed; bottom: 70px; left: 15px; z-index: 9999; background: #1a1a2e; border: 2px solid #4ecca3; padding: 6px; border-radius: 5px; display: flex; flex-direction: column; align-items: center; box-shadow: 0 0 10px rgba(0,0,0,0.5); max-width: 40px; overflow: hidden; transition: max-width 0.3s ease, opacity 0.3s ease; opacity: 0.8;">
    <audio id="background-music" loop preload="auto">
      <source src="audio/background.mp3" type="audio/mpeg">
    </audio>
    <button id="music-toggle" class="pixel-button" style="margin-bottom: 6px; min-width: 30px; position: relative; font-size: 12px;">♫</button>
    <div style="display: flex; flex-direction: column; gap: 3px; width: 100%;">
      <input type="range" id="volume-slider" min="0" max="100" value="30" style="width: 80px; transform: rotate(-90deg); transform-origin: 40px 40px; margin-top: 30px; margin-bottom: 30px;">
      <div style="display: flex; justify-content: center; width: 100%; font-size: 7px; color: #4ecca3;">
        <span id="music-status">Paused</span>
      </div>
    </div>
  </div>

  <!-- Include scripts -->
  <script src="js/theme-switcher.js"></script>
  <script src="js/music-player.js"></script>
  <script src="js/reviews.js"></script>
  
  <!-- Audio player hover effect -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const audioPlayer = document.querySelector('.audio-player');
      
      audioPlayer.addEventListener('mouseenter', function() {
        this.style.maxWidth = '100px';
        this.style.opacity = '1';
      });
      
      audioPlayer.addEventListener('mouseleave', function() {
        this.style.maxWidth = '40px';
        this.style.opacity = '0.8';
      });
      
      // Navigation
      document.querySelectorAll('.menu-item[data-page]').forEach(item => {
        item.addEventListener('click', () => {
          const page = item.getAttribute('data-page');
          if (page) {
            const targetUrl = page === 'index' ? '/' : `/${page}`;
            window.location.href = targetUrl;
          }
        });
      });
    });
  </script>
</body>
</html>
