<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews | RNGGAGIB.ME</title>
  
  <!-- Favicon dari avatar.png -->
  <link rel="icon" href="images/pixel-art/avatar.png" type="image/png">
  <link rel="shortcut icon" href="images/pixel-art/avatar.png" type="image/png">
  <link rel="apple-touch-icon" href="images/pixel-art/avatar.png">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pixel-art.css">
  <link rel="stylesheet" href="css/decorative.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Script untuk skip loading screen -->
  <script>
    window.skipLoading = true;
  </script>
</head>
<body>
  <!-- Loading Transition -->
  <div class="loading-transition" id="loading-transition">
    <div class="loading-block"></div>
    <div class="loading-block"></div>
    <div class="loading-block"></div>
    <div class="loading-block"></div>
    <div class="loading-block"></div>
    <div class="loading-block"></div>
    <div class="loading-block"></div>
    <div class="loading-block"></div>
    <div class="loading-block"></div>
    <div class="loading-block"></div>
    <div class="loading-block"></div>
    <div class="loading-block"></div>
  </div>

  <!-- CRT & Scanlines Effects -->
  <div class="scanlines"></div>
  <div class="crt-flicker"></div>

  <div class="game-container">
    <!-- Game-style navigation -->
    <nav class="game-menu">
      <div class="pixel-logo">RNGGAGIB.ME</div>
      <div class="menu-toggle">≡</div>
      <ul class="menu-items">
        <li class="menu-item" data-page="index"><i class="menu-icon bi bi-house-fill"></i>HOME</li>
        <li class="menu-item" data-page="projects"><i class="menu-icon bi bi-code-square"></i>PROJECTS</li>
        <li class="menu-item" data-page="skills"><i class="menu-icon bi bi-stars"></i>SKILLS</li>
        <li class="menu-item has-dropdown">
          <span class="dropdown-toggle"><i class="menu-icon bi bi-person-fill"></i>ABOUT<i class="dropdown-arrow bi bi-caret-down-fill"></i></span>
          <ul class="dropdown-menu">
            <li class="dropdown-item" data-page="about">PROFILE</li>
            <li class="dropdown-item" data-page="certificate">ACHIEVEMENTS</li>
          </ul>
        </li>
        <li class="menu-item" data-page="contact"><i class="menu-icon bi bi-envelope-fill"></i>CONTACT</li>
        <li class="menu-item active" data-page="review"><i class="menu-icon bi bi-chat-quote"></i>REVIEWS</li>
        <li class="menu-item hidden-item" data-page="game"><i class="menu-icon bi bi-controller"></i>GAME</li>
      </ul>
    </nav>

    <!-- Game screen sections -->
    <main class="game-screen">
      <!-- Background parallax elements -->
      <div class="parallax-bg">
        <div class="stars-container"></div>
        <div class="bg-layer mountains"></div>
        <div class="bg-layer trees"></div>
        <div class="bg-layer grass"></div>
        <div class="pixel-creature"></div>
      </div>

      <section id="reviews" class="game-level active">
        <h2 class="section-title">GUESTBOOK & REVIEWS</h2>
        
        <div class="reviews-container">
          <!-- Reviews List -->
          <div class="reviews-grid" id="reviews-list">
            <div class="review-item loading">
              <div class="loading-text">Loading reviews...</div>
            </div>
          </div>
          
          <!-- Review Form -->
          <div class="review-form-wrapper pixel-card">
            <h3 class="form-title">Share Your Feedback</h3>
            <form id="review-form" class="pixel-form">
              <div class="form-row">
                <div class="form-field">
                  <label for="reviewer-name">Your Name:</label>
                  <input type="text" id="reviewer-name" class="pixel-input" maxlength="40" required>
                </div>
                <div class="form-field">
                  <label for="reviewer-role">Role/Company (Optional):</label>
                  <input type="text" id="reviewer-role" class="pixel-input" maxlength="40">
                </div>
              </div>
              
              <div class="form-field">
                <label for="rating">Rating:</label>
                <div class="pixel-rating">
                  <span class="pixel-star" data-value="1">★</span>
                  <span class="pixel-star" data-value="2">★</span>
                  <span class="pixel-star" data-value="3">★</span>
                  <span class="pixel-star" data-value="4">★</span>
                  <span class="pixel-star" data-value="5">★</span>
                </div>
                <input type="hidden" id="rating" value="0">
              </div>
              
              <div class="form-field">
                <label for="review-message">Your Review:</label>
                <textarea id="review-message" class="pixel-textarea" maxlength="500" placeholder="Share your thoughts about this portfolio..."></textarea>
                <div class="char-counter"><span id="char-count">0</span>/500</div>
              </div>
              
              <button type="submit" class="pixel-button submit-review" id="submit-review">
                <span class="button-text">SUBMIT REVIEW</span>
                <span class="button-glow"></span>
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    
    <!-- Game controls/footer -->
    <footer class="game-controls">
      <div class="social-links">
        <a href="https://github.com/RanggaGibran" class="social-link" target="_blank">
          <i class="bi bi-github"></i>
        </a>
        <a href="https://linkedin.com/in/ranggagibran" class="social-link" target="_blank">
          <i class="bi bi-linkedin"></i>
        </a>
        <a href="https://twitter.com/ranggagibran" class="social-link" target="_blank">
          <i class="bi bi-twitter-x"></i>
        </a>
      </div>
      <div class="copyright">© 2025 RNGGAGIB.ME · ALL RIGHTS RESERVED</div>
    </footer>
  </div>

  <!-- Theme switcher -->
  <div class="theme-switcher">
    <div class="theme-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path fill="currentColor" d="M12 22c5.52 0 10-4.48 10-10S17.52 2 12 2S2 6.48 2 12s4.48 10 10 10zm0-18c4.42 0 8 3.58 8 8s-3.58 8-8 8s-8-3.58-8-8s3.58-8 8-8z"></path>
        <path fill="currentColor" d="M12 16a4 4 0 1 0 0-8a4 4 0 0 0 0 8z"></path>
      </svg>
    </div>
    <div class="theme-menu">
      <div class="theme-option" data-theme="default" title="Default Theme">
        <div class="theme-preview default"></div>
        <span>Default</span>
      </div>
      <div class="theme-option" data-theme="night" title="Night Theme">
        <div class="theme-preview night"></div>
        <span>Night</span>
      </div>
      <div class="theme-option" data-theme="gameboy" title="Gameboy Theme">
        <div class="theme-preview gameboy"></div>
        <span>Gameboy</span>
      </div>
      <div class="theme-option" data-theme="nes" title="NES Theme">
        <div class="theme-preview nes"></div>
        <span>NES</span>
      </div>
      <div class="theme-option auto-night" data-auto="night">
        <div class="auto-toggle">
          <div class="auto-toggle-slider"></div>
        </div>
        <span>Auto Night</span>
      </div>
    </div>
  </div>

  <!-- Audio Player -->
  <div class="audio-player visible">
    <audio id="background-music" loop preload="auto">
      <source src="audio/background.mp3" type="audio/mpeg">
    </audio>
    
    <div class="audio-controls">
      <button id="music-toggle" class="pixel-button audio-button" title="Toggle Music">
        <span class="music-icon">♫</span>
      </button>
      
      <div class="volume-control">
        <input type="range" id="volume-slider" min="0" max="100" value="30" class="pixel-slider">
        <div class="volume-value">30%</div>
      </div>
    </div>
  </div>

  <!-- Include scripts -->
  <script src="js/loading.js"></script>
  <script src="js/theme-switcher.js"></script>
  <script src="js/reviews.js"></script>
  <script src="js/music-player.js"></script>
  <script src="js/decorative.js"></script>
  
  <script>
    // Navigation with consistent URL formation
    document.querySelectorAll('.menu-item[data-page]').forEach(item => {
      item.addEventListener('click', () => {
        const page = item.getAttribute('data-page');
        if (page) {
          const targetUrl = page === 'index' ? '/' : `/${page}`;
          
          // Show loading transition
          const loadingTransition = document.getElementById('loading-transition');
          if (loadingTransition) {
            loadingTransition.classList.add('active');
            setTimeout(() => {
              window.location.href = targetUrl;
            }, 400);
          } else {
            window.location.href = targetUrl;
          }
        }
      });
    });

    // Initialize simple loading screen
    const simpleLoading = {
      showTransition: function(duration = 300) {
        const transition = document.getElementById('loading-transition');
        if (transition) transition.classList.add('active');
        
        return new Promise(resolve => {
          setTimeout(() => {
            resolve();
          }, duration);
        });
      },
      hideTransition: function() {
        const transition = document.getElementById('loading-transition');
        if (transition) transition.classList.remove('active');
      }
    };
    
    // Make it available globally
    window.loadingScreen = simpleLoading;
  </script>
</body>
</html>
